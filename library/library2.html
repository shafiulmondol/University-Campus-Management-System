<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Partial Background Image</title>
  <style>
    .image-section {
      background-image: url(https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80); /* Replace with your image path */
      background-size: cover;
      background-position: center;
      height: 300px;
      width: 100%;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
    }

    .other-section {
      background-color: #f2f2f2;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="image-section">
    This section has a background image
  </div>

  <div class="other-section">
    This section has a plain background
  </div>

</body>
</html>
